---
# =============================================================================
# Prerequisites Installation (Amazon Linux 2023)
# =============================================================================

- name: Update system packages
  dnf:
    name: '*'
    state: latest
    update_cache: yes

- name: Install required packages
  dnf:
    name:
      - jq
      - curl
      - wget
      - unzip
      - tar
      - python3
      - python3-pip
      - openssl
      - ca-certificates
    state: present

- name: Install Python packages for health check
  pip:
    name:
      - flask
    executable: pip3
    state: present

