# =============================================================================
# Ziti Role - Main Task Entry Point
# =============================================================================
# Includes all task files in the correct order.
# =============================================================================

---
- name: Include Ziti installation tasks
  ansible.builtin.include_tasks: install.yml
  tags: [install]

- name: Include PKI generation tasks
  ansible.builtin.include_tasks: pki.yml
  tags: [pki]

- name: Include controller configuration tasks
  ansible.builtin.include_tasks: controller.yml
  tags: [controller]

- name: Include router configuration tasks
  ansible.builtin.include_tasks: router.yml
  tags: [router]

- name: Include systemd service tasks
  ansible.builtin.include_tasks: systemd.yml
  tags: [services]

- name: Include health check tasks
  ansible.builtin.include_tasks: healthcheck.yml
  tags: [healthcheck]
