# =============================================================================
# Ziti Role - Install Tasks
# =============================================================================
# Installs Ziti binaries (pinned version) and prerequisites
# =============================================================================

---
- name: Install required packages
  ansible.builtin.dnf:
    name:
      - unzip
      - tar
      - python3
      - jq
    state: present

# curl-minimal is pre-installed on AL2023 and conflicts with curl
- name: Check if curl is available
  ansible.builtin.command:
    cmd: which curl
  register: curl_check
  changed_when: false
  failed_when: false

- name: Create Ziti directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  loop:
    - "{{ ziti_install_dir }}"
    - "{{ ziti_bin_dir }}"
    - "{{ ziti_pki_dir }}"
    - "{{ ziti_controller_dir }}"
    - "{{ ziti_router_dir }}"
    - "{{ ziti_db_dir }}"
    - "{{ ziti_log_dir }}"
    - "{{ ziti_healthcheck_dir }}"

- name: Check current Ziti version
  ansible.builtin.command:
    cmd: "{{ ziti_bin }} version"
  register: current_ziti_version
  changed_when: false
  failed_when: false

- name: Determine if Ziti needs installation/upgrade
  ansible.builtin.set_fact:
    ziti_needs_install: "{{ current_ziti_version.rc != 0 or ('v' + ziti_version) not in current_ziti_version.stdout }}"

- name: Display current vs target version
  ansible.builtin.debug:
    msg: |
      Current: {{ current_ziti_version.stdout | default('not installed') }}
      Target:  v{{ ziti_version }}
      Needs install: {{ ziti_needs_install }}

- name: Download Ziti v{{ ziti_version }} ARM64
  ansible.builtin.get_url:
    url: "{{ ziti_download_url }}"
    dest: /tmp/ziti-linux-arm64.tar.gz
    mode: '0644'
  when: ziti_needs_install

- name: Create temp extraction directory
  ansible.builtin.file:
    path: /tmp/ziti-extract
    state: directory
    mode: '0755'
  when: ziti_needs_install

- name: Extract Ziti bundle
  ansible.builtin.unarchive:
    src: /tmp/ziti-linux-arm64.tar.gz
    dest: /tmp/ziti-extract
    remote_src: true
  when: ziti_needs_install

- name: Find ziti binary in extracted files
  ansible.builtin.find:
    paths: /tmp/ziti-extract
    patterns: "ziti"
    recurse: true
    file_type: file
  register: ziti_found
  when: ziti_needs_install

- name: Install ziti binary
  ansible.builtin.copy:
    src: "{{ ziti_found.files[0].path }}"
    dest: "{{ ziti_bin }}"
    remote_src: true
    mode: '0755'
    owner: root
    group: root
  when:
    - ziti_needs_install
    - ziti_found.files | length > 0
  notify: restart ziti-controller

- name: Clean up temp files
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - /tmp/ziti-extract
    - /tmp/ziti-linux-arm64.tar.gz
  when: ziti_needs_install

- name: Create symlink to /usr/local/bin
  ansible.builtin.file:
    src: "{{ ziti_bin }}"
    dest: /usr/local/bin/ziti
    state: link
    force: true

- name: Verify Ziti installation
  ansible.builtin.command:
    cmd: "{{ ziti_bin }} version"
  register: ziti_version_output
  changed_when: false

- name: Display installed Ziti version
  ansible.builtin.debug:
    msg: "Installed: {{ ziti_version_output.stdout }}"
