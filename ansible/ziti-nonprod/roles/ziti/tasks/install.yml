# =============================================================================
# Ziti Role - Install Tasks
# =============================================================================
# Installs Ziti binaries and prerequisites
# =============================================================================

---
- name: Install required packages
  ansible.builtin.dnf:
    name:
      - unzip
      - tar
      - python3
      - systemd
    state: present

# curl-minimal is pre-installed on AL2023 and conflicts with curl
- name: Check if curl is available
  ansible.builtin.command:
    cmd: which curl
  register: curl_check
  changed_when: false
  failed_when: false

- name: Install curl if not present
  ansible.builtin.dnf:
    name: curl
    state: present
  when: curl_check.rc != 0
  failed_when: false

- name: Create Ziti directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  loop:
    - "{{ ziti_install_dir }}"
    - "{{ ziti_bin_dir }}"
    - "{{ ziti_pki_dir }}"
    - "{{ ziti_controller_dir }}"
    - "{{ ziti_router_dir }}"
    - "{{ ziti_log_dir }}"
    - "{{ ziti_healthcheck_dir }}"

- name: Check if Ziti binary exists
  ansible.builtin.stat:
    path: "{{ ziti_bin }}"
  register: ziti_binary_stat

- name: Download Ziti ARM64 bundle
  ansible.builtin.get_url:
    url: "{{ ziti_download_url }}"
    dest: /tmp/ziti-linux-arm64.tar.gz
    mode: '0644'
  when: not ziti_binary_stat.stat.exists

- name: Extract Ziti bundle
  ansible.builtin.unarchive:
    src: /tmp/ziti-linux-arm64.tar.gz
    dest: "{{ ziti_bin_dir }}"
    remote_src: true
    extra_opts:
      - --strip-components=1
  when: not ziti_binary_stat.stat.exists

- name: Set Ziti binary permissions
  ansible.builtin.file:
    path: "{{ ziti_bin }}"
    owner: root
    group: root
    mode: '0755'

- name: Create symlink to /usr/local/bin
  ansible.builtin.file:
    src: "{{ ziti_bin }}"
    dest: /usr/local/bin/ziti
    state: link
    force: true

- name: Verify Ziti installation
  ansible.builtin.command:
    cmd: "{{ ziti_bin }} version"
  register: ziti_version_output
  changed_when: false

- name: Display Ziti version
  ansible.builtin.debug:
    msg: "Ziti version: {{ ziti_version_output.stdout }}"

- name: Clean up downloaded archive
  ansible.builtin.file:
    path: /tmp/ziti-linux-arm64.tar.gz
    state: absent
