# =============================================================================
# Ziti Role - Handlers
# =============================================================================

---
- name: reload systemd
  ansible.builtin.systemd:
    daemon_reload: true

- name: restart ziti-controller
  ansible.builtin.systemd:
    name: ziti-controller
    state: restarted
    enabled: true

- name: restart ziti-router
  ansible.builtin.systemd:
    name: ziti-router
    state: restarted
    enabled: true

- name: restart healthcheck
  ansible.builtin.systemd:
    name: healthcheck
    state: restarted
    enabled: true
