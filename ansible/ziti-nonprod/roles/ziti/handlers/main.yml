# =============================================================================
# Ziti Role - Handlers
# =============================================================================
# Handlers for restarting services when configuration changes.
# =============================================================================

---
- name: reload systemd
  ansible.builtin.systemd:
    daemon_reload: true

- name: restart ziti-controller
  ansible.builtin.systemd:
    name: ziti-controller
    state: restarted
  when: ziti_restart_on_change | default(true)

- name: restart ziti-router
  ansible.builtin.systemd:
    name: ziti-router
    state: restarted
  when: ziti_restart_on_change | default(true)

- name: restart ziti-healthcheck
  ansible.builtin.systemd:
    name: ziti-healthcheck
    state: restarted
  when: ziti_restart_on_change | default(true)
