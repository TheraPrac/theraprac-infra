# =============================================================================
# Ziti Role - Default Variables
# =============================================================================
# These can be overridden in playbook vars, group_vars, or host_vars.
# =============================================================================

# -----------------------------------------------------------------------------
# Ziti Version and Installation
# -----------------------------------------------------------------------------

# OpenZiti version to install (check: https://github.com/openziti/ziti/releases)
ziti_version: "1.1.3"

# Installation directory
ziti_home: /opt/ziti

# System user/group for Ziti services
ziti_user: ziti
ziti_group: ziti

# -----------------------------------------------------------------------------
# Network Configuration
# -----------------------------------------------------------------------------

# Public domain name (ALB endpoint)
ziti_domain: ziti-nonprod.theraprac.com

# Controller API port (matches ALB target group)
ziti_controller_port: 443

# Router edge listener port
ziti_router_port: 6262

# Health check port (for ALB health checks)
ziti_health_port: 8080

# Internal controller address (for router-to-controller communication)
ziti_controller_internal_addr: "127.0.0.1:6262"

# -----------------------------------------------------------------------------
# PKI Configuration
# -----------------------------------------------------------------------------

# PKI directory
ziti_pki_dir: "{{ ziti_home }}/pki"

# Certificate validity periods
ziti_ca_validity_days: 3650      # 10 years for root CA
ziti_cert_validity_days: 365     # 1 year for server certs

# -----------------------------------------------------------------------------
# Service Configuration
# -----------------------------------------------------------------------------

# Enable detailed logging (for troubleshooting)
ziti_debug_logging: false

# Restart services on config changes
ziti_restart_on_change: true
