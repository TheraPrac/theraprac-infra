# =============================================================================
# Inventory using Ziti Overlay Network
# =============================================================================
# Connects via Ziti tunnel - requires ZDE running with enrolled identity.
# This is the preferred method for all Ziti-managed infrastructure.
# =============================================================================

all:
  hosts:
    ziti-nonprod:
      ansible_host: ssh.ziti-nonprod.ziti
      ansible_port: 22
      ansible_user: ansible
      ansible_connection: ssh
      ansible_ssh_private_key_file: ~/.ssh/id_ed25519_ansible_1
      ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
    ziti-edge-router:
      ansible_host: ssh.ziti.edge-router.nonprod.ziti
      ansible_port: 22
      ansible_user: ansible
      ansible_connection: ssh
      ansible_ssh_private_key_file: ~/.ssh/id_ed25519_ansible_1
      ansible_ssh_common_args: '-o StrictHostKeyChecking=no'

