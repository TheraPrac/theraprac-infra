---
# =============================================================================
# Ansible Inventory for Ziti Nonprod
# =============================================================================
# Update the ansible_host with the actual private IP from Terraform output
#
# Get IP: terraform -chdir=../infra/phase4-ziti output ziti_instance_private_ip
# =============================================================================

all:
  children:
    ziti_nonprod:
      hosts:
        ziti-controller:
          ansible_host: "{{ lookup('env', 'ZITI_HOST') | default('10.20.30.x', true) }}"
          ansible_user: ec2-user
          ansible_ssh_private_key_file: "{{ lookup('env', 'SSH_KEY_PATH') | default('~/.ssh/theraprac-nonprod.pem', true) }}"
          ansible_ssh_common_args: '-o StrictHostKeyChecking=no'


