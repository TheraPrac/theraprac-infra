# =============================================================================
# Inventory using Ziti Overlay Network
# =============================================================================
# Connects to the Ziti controller via Ziti tunnel.
# Requires ZDE running with enrolled identity.
# =============================================================================

all:
  hosts:
    ziti-nonprod:
      ansible_host: ssh.ziti-nonprod.ziti
      ansible_port: 22
      ansible_user: ansible
      ansible_connection: ssh
      ansible_ssh_private_key_file: ~/.ssh/id_ed25519_ansible_1
      ansible_ssh_common_args: '-o StrictHostKeyChecking=no'

    theraprac-mt-nonprod:
      ansible_host: ssh.theraprac.mt.nonprod.ziti
      ansible_port: 22
      ansible_user: ansible
      ansible_connection: ssh
      ansible_ssh_private_key_file: ~/.ssh/id_ed25519_ansible_1
      ansible_ssh_common_args: '-o StrictHostKeyChecking=no'


