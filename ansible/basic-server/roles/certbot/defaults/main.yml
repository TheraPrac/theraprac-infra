# =============================================================================
# Certbot Role - Default Variables
# =============================================================================
# Configures Let's Encrypt certificate management via DNS-01 challenge
# =============================================================================

---
# Email for Let's Encrypt notifications (expiration warnings)
certbot_email: "admin@theraprac.com"

# AWS region for Route53 DNS-01 challenge
aws_region: us-west-2

# Domains to request certificates for (derived from environment)
# These are set in the playbook based on environment variable
# app_domain: "app-{{ environment }}.theraprac.com"
# api_domain: "api-{{ environment }}.theraprac.com"

# Certificate renewal threshold (days before expiration to renew)
certbot_renewal_threshold: 30




